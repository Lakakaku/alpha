name: Deploy Admin App

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/admin/**"
      - "packages/**"
      - ".github/workflows/deploy-admin.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/admin/**"
      - "packages/**"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      admin: ${{ steps.changes.outputs.admin }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            admin:
              - 'apps/admin/**'
              - 'packages/**'

  test:
    needs: changes
    if: ${{ needs.changes.outputs.admin == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @vocilia/admin run type-check

      - name: Lint
        run: pnpm --filter @vocilia/admin run lint

      - name: Unit tests
        run: pnpm --filter @vocilia/admin run test

      - name: Component tests
        run: pnpm --filter @vocilia/admin run test:component

      - name: Build admin app
        run: pnpm --filter @vocilia/admin run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_ADMIN_API_URL }}

  security-scan:
    needs: changes
    if: ${{ needs.changes.outputs.admin == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level moderate

      - name: Dependency check
        run: pnpm --filter @vocilia/admin run security:check

  integration-tests:
    needs: [changes, test]
    if: ${{ needs.changes.outputs.admin == 'true' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: vocilia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Integration tests
        run: pnpm --filter @vocilia/admin run test:integration
        env:
          DATABASE_URL: postgres://postgres:test@localhost:5432/vocilia_test
          JWT_SECRET: test-secret
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy-preview:
    needs: [changes, test, security-scan]
    if: ${{ needs.changes.outputs.admin == 'true' && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    environment: preview

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_ADMIN_API_URL_STAGING }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/admin

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ðŸ—ï¸ Admin App Preview')
            );

            const body = `ðŸ—ï¸ **Admin App Preview**

            ðŸ“± Preview URL: ${{ steps.deploy.outputs.preview_url }}

            ðŸ”— [View Admin Dashboard â†’](${{ steps.deploy.outputs.preview_url }})

            Changes in this PR:
            - Admin dashboard components
            - Authentication and security updates
            - Monitoring and analytics features`;

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  deploy-staging:
    needs: [changes, test, security-scan, integration-tests]
    if: ${{ needs.changes.outputs.admin == 'true' && github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=staging --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_ADMIN_API_URL_STAGING }}

      - name: Deploy to Staging
        run: vercel deploy --target staging --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Post-deployment health check
        run: |
          sleep 30
          curl -f https://admin-staging.vocilia.com/api/health || exit 1

  accessibility-audit:
    needs: [changes, deploy-staging]
    if: ${{ needs.changes.outputs.admin == 'true' && github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install accessibility tools
        run: |
          npm install -g @axe-core/cli
          npm install -g lighthouse

      - name: Run accessibility audit
        run: |
          axe https://admin-staging.vocilia.com --exit
          lighthouse https://admin-staging.vocilia.com --only-categories=accessibility --output=json --output-path=lighthouse-a11y.json

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: lighthouse-a11y.json

  deploy-production:
    needs:
      [changes, test, security-scan, integration-tests, accessibility-audit]
    if: ${{ needs.changes.outputs.admin == 'true' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_ADMIN_API_URL }}

      - name: Deploy to Production
        id: production-deploy
        run: |
          url=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/admin

      - name: Post-deployment validation
        run: |
          sleep 60

          # Health check
          curl -f https://admin.vocilia.com/api/health || exit 1

          # Authentication check
          curl -f https://admin.vocilia.com/api/auth/status || exit 1

          # Dashboard accessibility
          curl -f https://admin.vocilia.com || exit 1

      - name: Performance audit
        run: |
          npm install -g lighthouse
          lighthouse https://admin.vocilia.com --only-categories=performance --output=json --output-path=lighthouse-perf.json

          # Check performance score
          score=$(node -e "console.log(JSON.parse(require('fs').readFileSync('lighthouse-perf.json')).categories.performance.score * 100)")
          if [ "$score" -lt "90" ]; then
            echo "Performance score $score is below threshold (90)"
            exit 1
          fi

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: lighthouse-perf.json

      - name: Create deployment record
        run: |
          curl -X POST https://api.vocilia.com/admin/deployments \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "service": "admin",
              "version": "${{ github.sha }}",
              "environment": "production",
              "deployment_url": "${{ steps.production-deploy.outputs.production_url }}",
              "deployed_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "deployed_by": "${{ github.actor }}"
            }'

  rollback:
    needs: [deploy-production]
    if: ${{ failure() && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Get previous deployment
        id: previous-deployment
        run: |
          # Get previous successful deployment
          previous=$(vercel list --token=${{ secrets.VERCEL_TOKEN }} | grep -A1 "READY" | tail -n1 | awk '{print $1}')
          echo "deployment_id=$previous" >> $GITHUB_OUTPUT

      - name: Rollback to previous deployment
        if: steps.previous-deployment.outputs.deployment_id != ''
        run: |
          vercel promote ${{ steps.previous-deployment.outputs.deployment_id }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Verify rollback
        if: steps.previous-deployment.outputs.deployment_id != ''
        run: |
          sleep 30
          curl -f https://admin.vocilia.com/api/health || exit 1

      - name: Create rollback record
        if: steps.previous-deployment.outputs.deployment_id != ''
        run: |
          curl -X POST https://api.vocilia.com/admin/deployments/rollback \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "service": "admin",
              "from_version": "${{ github.sha }}",
              "to_deployment": "${{ steps.previous-deployment.outputs.deployment_id }}",
              "rolled_back_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "rolled_back_by": "github-actions",
              "reason": "Deployment failure"
            }'

      - name: Notify team of rollback
        if: steps.previous-deployment.outputs.deployment_id != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Admin App Production Rollback Required',
              body: `## Deployment Rollback Alert
              
              **Service**: Admin App
              **Environment**: Production
              **Failed Commit**: ${context.sha}
              **Rolled Back To**: ${{ steps.previous-deployment.outputs.deployment_id }}
              **Time**: ${new Date().toISOString()}
              
              ### Action Required
              - [ ] Investigate deployment failure
              - [ ] Fix issues in failed deployment
              - [ ] Validate fix in staging
              - [ ] Redeploy to production
              
              ### Links
              - [Failed Workflow Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
              - [Admin Dashboard](https://admin.vocilia.com)
              - [Monitoring Dashboard](https://admin.vocilia.com/monitoring)`,
              labels: ['bug', 'production', 'rollback', 'admin']
            });
